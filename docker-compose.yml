services:
  mysqldb:
    image: mysql:8
    container_name: mysql-service
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: klustudentdb
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - springboot-mysql-net

  backend:
    image: suhas15234/docker-1649-backend:latest
    container_name: springboot
    ports:
      - "2026:2000"
    depends_on:
      - mysqldb
    restart: on-failure
    networks:
      - springboot-mysql-net

  frontend:
    image: suhas15234/docker-1649-frontend:latest
    container_name: react
    ports:
      - "3001:80"
    depends_on:
      - backend
    restart: on-failure
    networks:
      - springboot-mysql-net

volumes:
  mysql_data:

networks:
  springboot-mysql-net: